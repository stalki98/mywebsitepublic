<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Interaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZTZub20weHE1dWxiaDN0Z3R1Mm82eDF2emo4eTdibms3ejJkMzlheSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/BuckEFzlRrlf0GYHvj/giphy.gif" alt="Flower Bouquet" class="bouquet">
        <div class="button-container">
            <button id="yesButton" class="button green">YES</button>
            <button id="noButton" class="button red">NO</button>
        </div>
        <div id="yesCount" class="counter">Sreeja was happy: 0</div>
        <div id="noCount" class="counter">Sreeja was mad: 0</div>
        <button id="resetButton" class="button reset">Reset Counters</button> <!-- New Reset Button -->
    </div>
    <script src="script.js"></script>
</body>
</html>
